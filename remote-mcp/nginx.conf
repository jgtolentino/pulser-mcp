# Nginx configuration for pulser-ai.com SSE endpoint
# Place in /etc/nginx/sites-available/pulser-ai.com

server {
    listen 80;
    server_name pulser-ai.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pulser-ai.com;

    # SSL Configuration
    ssl_certificate     /etc/letsencrypt/live/pulser-ai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pulser-ai.com/privkey.pem;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security Headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # SSE endpoint for Claude Remote MCP
    location /sse {
        proxy_pass http://127.0.0.1:3001/sse;
        proxy_http_version 1.1;
        
        # SSE specific headers
        proxy_set_header Connection "";
        proxy_set_header Cache-Control "no-cache";
        proxy_set_header X-Accel-Buffering "no";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for SSE
        proxy_read_timeout 24h;
        proxy_connect_timeout 1h;
        proxy_send_timeout 1h;
        
        # Disable buffering for SSE
        proxy_buffering off;
        chunked_transfer_encoding off;
    }
    
    # MCP command endpoint
    location /mcp/ {
        proxy_pass http://127.0.0.1:3001/mcp/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Allow POST bodies
        client_max_body_size 10M;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:3001/health;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Optional: Static landing page
    location / {
        return 200 '{"service": "Pulser MCP Bridge", "status": "online", "endpoints": ["/sse", "/mcp/command", "/mcp/services", "/health"]}';
        add_header Content-Type application/json;
    }
    
    # Logging
    access_log /var/log/nginx/pulser-ai.com.access.log;
    error_log /var/log/nginx/pulser-ai.com.error.log;
}