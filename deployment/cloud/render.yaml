# Render Configuration for MCP Cloud Relay

services:
  - type: web
    name: mcp-cloud-relay
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: DB_TYPE
        value: postgresql
      - key: DB_URL
        fromDatabase:
          name: mcp-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: mcp-redis
          property: connectionString
      - key: API_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://claude.ai,https://claude.anthropic.com"
      - key: RATE_LIMIT_REQUESTS
        value: "1000"
      - key: RATE_LIMIT_WINDOW
        value: "900000"
      - key: ENABLE_BATCHING
        value: "true"
      - key: BATCH_SIZE
        value: "10"
      - key: MCP_TIMEOUT
        value: "30000"
      - key: CACHE_TTL
        value: "3600"
      - key: MONITORING_ENABLED
        value: "true"

  - type: redis
    name: mcp-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

databases:
  - name: mcp-postgres
    databaseName: mcp_cloud
    user: mcp_user
    plan: starter
