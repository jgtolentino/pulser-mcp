[supervisord]
nodaemon=true
user=root

[program:scout_local]
command=python3 -m uvicorn scout_local_mcp:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/scout_local.err.log
stdout_logfile=/var/log/scout_local.out.log

[program:creative_rag]
command=python3 -m uvicorn creative_rag_mcp:app --host 0.0.0.0 --port 8001
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/creative_rag.err.log
stdout_logfile=/var/log/creative_rag.out.log

[program:financial_analyst]
command=python3 -m uvicorn financial_analyst_mcp:app --host 0.0.0.0 --port 8002
directory=/app
autostart=true
autorestart=true

[program:shared_memory]
command=python3 -m uvicorn shared_memory_mcp:app --host 0.0.0.0 --port 5700
directory=/app
autostart=true
autorestart=true
priority=1

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=999